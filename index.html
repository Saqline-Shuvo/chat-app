<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4" id="formTitle">Login</h2>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                                <span id="loginText">Login</span>
                            </button>
                            <div class="d-flex justify-content-between mb-3">
                                <a href="#" id="forgotPassword" class="text-decoration-none small">Forgot Password?</a>
                            </div>
                            <p class="text-center mb-0">
                                Don't have an account? 
                                <a href="#" id="showRegister" class="text-decoration-none">Register here</a>
                            </p>
                        </form>

                        <!-- Registration Form -->
                        <form id="registerForm" class="d-none">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <div class="form-text">Password must be at least 6 characters long</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the terms and conditions
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3" id="registerBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="registerSpinner"></span>
                                <span id="registerText">Register</span>
                            </button>
                            <p class="text-center mb-0">
                                Already have an account? 
                                <a href="#" id="showLogin" class="text-decoration-none">Login here</a>
                            </p>
                        </form>

                        <!-- Password Reset Form -->
                        <form id="resetForm" class="d-none">
                            <div class="mb-3">
                                <label for="resetEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="resetEmail" required>
                                <div class="form-text">Enter your email to receive a password reset link</div>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 mb-3" id="resetBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="resetSpinner"></span>
                                <span id="resetText">Send Reset Link</span>
                            </button>
                            <p class="text-center mb-0">
                                <a href="#" id="backToLogin" class="text-decoration-none">Back to Login</a>
                            </p>
                        </form>

                        <!-- Alert Messages -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
