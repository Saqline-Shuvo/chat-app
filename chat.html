<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat-style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ðŸ’¬ Chat Room</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="userEmail">Loading...</span>
                <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Chat Container -->
    <div class="container-fluid chat-container">
        <div class="row h-100">
            <div class="col-12">
                <div class="card chat-card">
                    <!-- Messages Area -->
                    <div class="card-body messages-container" id="messagesContainer">
                        <div class="text-center text-muted py-5">
                            <p>Welcome to the chat room!</p>
                            <p>Start sending messages below</p>
                        </div>
                    </div>

                    <!-- Message Input Area -->
                    <div class="card-footer bg-white border-top">
                        <form id="messageForm" class="d-flex gap-2">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="messageInput" 
                                placeholder="Type your message..."
                                required
                                autocomplete="off">
                            <button type="submit" class="btn btn-primary" id="sendBtn">
                                <span id="sendText">Send</span>
                                <span class="spinner-border spinner-border-sm d-none" id="sendSpinner"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Chat Script (we'll create this in Task 4) -->
    <script src="chat.js"></script>
</body>
</html>
